    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Samuel</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link" href="#">Resume</a>
      <a class="nav-item nav-link" href="{% url 'allpost' %}">Blog</a>
    </div>
  </div>
</nav>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Samuel's Blog</h1>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
        <div class="row mb-2">
            {% for post in posts %}
             <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{ post.title }}</h3>
          <div class="mb-1 text-muted">{{ post.pubdatepretty }}</div>
          <p class="card-text mb-auto">{{ post.summary}}</p>
          <a href="{% url 'detail' post.id %}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
            <img src="{{ post.image.url }}" alt="" class="bd-placeholder-img img-fluid" width="200">
        </div>
      </div>
    </div>
            {% endfor %}
  </div>


    </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <p class="text-center">&copy; Samuel {% now "Y" %}</p>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
